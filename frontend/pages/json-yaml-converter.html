<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-YAML Converter - Converter Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }, dark: { 800: '#1e293b', 850: '#1a2332', 900: '#0f172a', 950: '#020617' } } } } }</script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-100 font-['Inter']">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-dark-900/70 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exchange-alt text-white text-xl"></i></div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                        Converter Tools</h1>
                </a>
                <a href="../index.html" class="text-gray-400 hover:text-primary-400 transition-colors"><i
                        class="fas fa-arrow-left mr-2"></i>Back</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-3">
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-teal-500 to-green-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-code text-white text-xl"></i></div>
                    <div>
                        <h2 class="text-3xl font-bold">JSON â†” YAML Converter</h2>
                        <p class="text-gray-400">Bidirectional conversion between JSON and YAML</p>
                    </div>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- JSON Side -->
                <div class="bg-dark-850 border border-gray-800 rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold">JSON</h3>
                        <button onclick="convertToYAML()"
                            class="px-4 py-2 bg-primary-600 hover:bg-primary-500 rounded-lg text-sm">
                            <i class="fas fa-arrow-right mr-2"></i>To YAML
                        </button>
                    </div>
                    <textarea id="jsonInput"
                        class="w-full h-96 bg-dark-900 border border-gray-700 rounded-lg p-4 font-mono text-sm text-gray-100 focus:border-primary-500 focus:outline-none"
                        placeholder='{"name": "test", "value": 123}'></textarea>
                    <button onclick="copyJSON()"
                        class="mt-3 w-full px-4 py-2 bg-dark-900 hover:bg-dark-800 border border-gray-700 rounded-lg text-sm">
                        <i class="fas fa-copy mr-2"></i>Copy JSON
                    </button>
                </div>

                <!-- YAML Side -->
                <div class="bg-dark-850 border border-gray-800 rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold">YAML</h3>
                        <button onclick="convertToJSON()"
                            class="px-4 py-2 bg-primary-600 hover:bg-primary-500 rounded-lg text-sm">
                            <i class="fas fa-arrow-left mr-2"></i>To JSON
                        </button>
                    </div>
                    <textarea id="yamlInput"
                        class="w-full h-96 bg-dark-900 border border-gray-700 rounded-lg p-4 font-mono text-sm text-gray-100 focus:border-primary-500 focus:outline-none"
                        placeholder="name: test&#10;value: 123"></textarea>
                    <button onclick="copyYAML()"
                        class="mt-3 w-full px-4 py-2 bg-dark-900 hover:bg-dark-800 border border-gray-700 rounded-lg text-sm">
                        <i class="fas fa-copy mr-2"></i>Copy YAML
                    </button>
                </div>
            </div>

            <div id="loadingIndicator" class="hidden mt-6 text-center">
                <div class="spinner mx-auto"></div>
                <p class="text-gray-400 mt-3">Converting...</p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        async function convertToYAML() {
            const jsonText = document.getElementById('jsonInput').value.trim();
            if (!jsonText) {
                ConverterUtils.showError('Please enter JSON', 'messageContainer');
                return;
            }

            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('messageContainer').innerHTML = '';

                const result = await API.jsonToYAML(jsonText);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('yamlInput').value = result.yaml_content;

                ConverterUtils.showSuccess('Converted to YAML successfully!', 'messageContainer');
            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                ConverterUtils.showError(error.message || 'Conversion failed', 'messageContainer');
            }
        }

        async function convertToJSON() {
            const yamlText = document.getElementById('yamlInput').value.trim();
            if (!yamlText) {
                ConverterUtils.showError('Please enter YAML', 'messageContainer');
                return;
            }

            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('messageContainer').innerHTML = '';

                const result = await API.yamlToJSON(yamlText, true);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('jsonInput').value = result.json_content;

                ConverterUtils.showSuccess('Converted to JSON successfully!', 'messageContainer');
            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                ConverterUtils.showError(error.message || 'Conversion failed', 'messageContainer');
            }
        }

        function copyJSON() {
            const text = document.getElementById('jsonInput').value;
            navigator.clipboard.writeText(text).then(() => {
                ConverterUtils.showSuccess('JSON copied to clipboard!', 'messageContainer');
            });
        }

        function copyYAML() {
            const text = document.getElementById('yamlInput').value;
            navigator.clipboard.writeText(text).then(() => {
                ConverterUtils.showSuccess('YAML copied to clipboard!', 'messageContainer');
            });
        }
    </script>
</body>

</html>
