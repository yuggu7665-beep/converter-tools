<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - Converter Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }, dark: { 800: '#1e293b', 850: '#1a2332', 900: '#0f172a', 950: '#020617' } } } } }</script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-100 font-['Inter']">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-dark-900/70 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exchange-alt text-white text-xl"></i></div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                        Converter Tools</h1>
                </a>
                <a href="../index.html" class="text-gray-400 hover:text-primary-400 transition-colors"><i
                        class="fas fa-arrow-left mr-2"></i>Back</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-3">
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-pink-500 to-rose-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-percent text-white text-xl"></i></div>
                    <div>
                        <h2 class="text-3xl font-bold">Percentage Calculator</h2>
                        <p class="text-gray-400">Calculate percentages easily</p>
                    </div>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="bg-dark-850 border border-gray-800 rounded-2xl p-8">
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2"><i
                            class="fas fa-list mr-2 text-primary-500"></i>Calculation Type</label>
                    <select id="calcType" onchange="updateInputs()"
                        class="w-full bg-dark-900 border border-gray-700 rounded-lg p-3 text-gray-100 focus:border-primary-500 focus:outline-none">
                        <option value="percentage_of">What is X% of Y?</option>
                        <option value="what_percent">X is what % of Y?</option>
                        <option value="increase">Increase X by Y%</option>
                        <option value="decrease">Decrease X by Y%</option>
                        <option value="percent_change">% change from X to Y</option>
                    </select>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mb-6" id="inputFields">
                    <div>
                        <label class="block text-sm font-semibold mb-2" id="label1">Percentage</label>
                        <input type="number" id="input1"
                            class="w-full bg-dark-900 border border-gray-700 rounded-lg p-4 text-gray-100 focus:border-primary-500 focus:outline-none"
                            placeholder="20" value="20">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2" id="label2">Total</label>
                        <input type="number" id="input2"
                            class="w-full bg-dark-900 border border-gray-700 rounded-lg p-4 text-gray-100 focus:border-primary-500 focus:outline-none"
                            placeholder="500" value="500">
                    </div>
                </div>

                <button onclick="calculate()"
                    class="w-full py-4 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-500 hover:to-primary-600 rounded-lg font-semibold text-white shadow-lg shadow-primary-500/30 transition-all transform hover:scale-105">
                    <i class="fas fa-calculator mr-2"></i>Calculate
                </button>

                <div id="loadingIndicator" class="hidden mt-6 text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="text-gray-400 mt-3">Calculating...</p>
                </div>

                <div id="results" class="hidden mt-8">
                    <h3 class="text-xl font-semibold mb-4"><i class="fas fa-check-circle mr-2 text-green-500"></i>Result
                    </h3>
                    <div class="bg-dark-900 border border-gray-700 rounded-lg p-6 text-center">
                        <p class="text-5xl font-bold text-primary-400" id="resultValue">100</p>
                        <p class="text-gray-400 mt-2" id="resultLabel">Result</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        function updateInputs() {
            const type = document.getElementById('calcType').value;
            const labels = {
                percentage_of: ['Percentage', 'Total'],
                what_percent: ['Value', 'Total'],
                increase: ['Value', 'Percentage'],
                decrease: ['Value', 'Percentage'],
                percent_change: ['Original Value', 'New Value']
            };
            document.getElementById('label1').textContent = labels[type][0];
            document.getElementById('label2').textContent = labels[type][1];
        }

        async function calculate() {
            const type = document.getElementById('calcType').value;
            const val1 = parseFloat(document.getElementById('input1').value);
            const val2 = parseFloat(document.getElementById('input2').value);

            if (isNaN(val1) || isNaN(val2)) {
                ConverterUtils.showError('Please enter valid numbers', 'messageContainer');
                return;
            }

            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('messageContainer').innerHTML = '';

                const values = type === 'percentage_of' ? { percentage: val1, total: val2 } :
                    type === 'what_percent' ? { value: val1, total: val2 } :
                        type === 'increase' || type === 'decrease' ? { value: val1, percentage: val2 } :
                            { original_value: val1, new_value: val2 };

                const result = await API.calculatePercentage(type, values);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('resultValue').textContent = result.result.toFixed(2);
                document.getElementById('resultLabel').textContent = result.explanation;
                document.getElementById('results').classList.remove('hidden');

                ConverterUtils.showSuccess('Calculated successfully!', 'messageContainer');
            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                ConverterUtils.showError(error.message || 'Calculation failed', 'messageContainer');
            }
        }
    </script>
</body>

</html>
