<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter - Converter Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }, dark: { 800: '#1e293b', 850: '#1a2332', 900: '#0f172a', 950: '#020617' } } } } }</script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-100 font-['Inter']">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-dark-900/70 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exchange-alt text-white text-xl"></i></div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                        Converter Tools</h1>
                </a>
                <a href="../index.html" class="text-gray-400 hover:text-primary-400 transition-colors"><i
                        class="fas fa-arrow-left mr-2"></i>Back</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-3">
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-green-500 to-teal-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-table text-white text-xl"></i></div>
                    <div>
                        <h2 class="text-3xl font-bold">JSON to CSV</h2>
                        <p class="text-gray-400">Convert JSON to CSV spreadsheet</p>
                    </div>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="bg-dark-850 border border-gray-800 rounded-2xl p-8">
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2"><i
                            class="fas fa-code mr-2 text-primary-500"></i>JSON Data</label>
                    <textarea id="jsonInput"
                        class="w-full h-64 bg-dark-900 border border-gray-700 rounded-lg p-4 font-mono text-sm text-gray-100 focus:border-primary-500 focus:outline-none"
                        placeholder='[{"name":"Alice","age":30},{"name":"Bob","age":25}]'></textarea>
                </div>

                <button onclick="convert()"
                    class="w-full py-4 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-500 hover:to-primary-600 rounded-lg font-semibold text-white shadow-lg shadow-primary-500/30 transition-all transform hover:scale-105">
                    <i class="fas fa-sync-alt mr-2"></i>Convert to CSV
                </button>

                <div id="loadingIndicator" class="hidden mt-6 text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="text-gray-400 mt-3">Converting...</p>
                </div>

                <div id="results" class="hidden mt-8">
                    <h3 class="text-xl font-semibold mb-4"><i class="fas fa-check-circle mr-2 text-green-500"></i>CSV
                        Output</h3>
                    <div class="bg-dark-900 border border-gray-700 rounded-lg p-4">
                        <pre id="resultText" class="text-sm text-gray-300 whitespace-pre-wrap"></pre>
                    </div>
                    <div class="mt-4 flex gap-3">
                        <button onclick="copyResult()"
                            class="flex-1 px-6 py-3 bg-primary-600 hover:bg-primary-500 rounded-lg"><i
                                class="fas fa-copy mr-2"></i>Copy</button>
                        <button onclick="downloadResult()"
                            class="flex-1 px-6 py-3 bg-dark-900 hover:bg-dark-800 border border-gray-700 rounded-lg"><i
                                class="fas fa-download mr-2"></i>Download CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        async function convert() {
            const json = document.getElementById('jsonInput').value.trim();
            if (!json) {
                ConverterUtils.showError('Please enter JSON data', 'messageContainer');
                return;
            }

            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('messageContainer').innerHTML = '';

                const result = await API.jsonToCsv(json);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('resultText').textContent = result.csv_content;
                document.getElementById('results').classList.remove('hidden');

                ConverterUtils.showSuccess('Converted to CSV successfully!', 'messageContainer');
            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                ConverterUtils.showError(error.message || 'Conversion failed', 'messageContainer');
            }
        }

        function copyResult() {
            const text = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                ConverterUtils.showSuccess('Copied!', 'messageContainer');
            });
        }

        function downloadResult() {
            const text = document.getElementById('resultText').textContent;
            const blob = new Blob([text], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'output.csv';
            a.click();
            ConverterUtils.showSuccess('Downloaded!', 'messageContainer');
        }
    </script>
</body>

</html>
