<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter - Converter Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }, dark: { 800: '#1e293b', 850: '#1a2332', 900: '#0f172a', 950: '#020617' } } } } }</script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-100 font-['Inter']">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-dark-900/70 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exchange-alt text-white text-xl"></i></div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                        Converter Tools</h1>
                </a>
                <a href="../index.html" class="text-gray-400 hover:text-primary-400 transition-colors"><i
                        class="fas fa-arrow-left mr-2"></i>Back</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-3">
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-hashtag text-white text-xl"></i></div>
                    <div>
                        <h2 class="text-3xl font-bold">Number System Converter</h2>
                        <p class="text-gray-400">Convert between Binary, Octal, Decimal, and Hexadecimal</p>
                    </div>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="bg-dark-850 border border-gray-800 rounded-2xl p-8">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2"><i
                                class="fas fa-arrow-right mr-2 text-primary-500"></i>From System</label>
                        <select id="fromSystem"
                            class="w-full bg-dark-900 border border-gray-700 rounded-lg p-3 text-gray-100 focus:border-primary-500 focus:outline-none">
                            <option value="decimal">Decimal (Base 10)</option>
                            <option value="binary">Binary (Base 2)</option>
                            <option value="octal">Octal (Base 8)</option>
                            <option value="hexadecimal">Hexadecimal (Base 16)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2"><i
                                class="fas fa-arrow-left mr-2 text-primary-500"></i>To System</label>
                        <select id="toSystem"
                            class="w-full bg-dark-900 border border-gray-700 rounded-lg p-3 text-gray-100 focus:border-primary-500 focus:outline-none">
                            <option value="hexadecimal">Hexadecimal (Base 16)</option>
                            <option value="decimal">Decimal (Base 10)</option>
                            <option value="binary">Binary (Base 2)</option>
                            <option value="octal">Octal (Base 8)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2"><i
                            class="fas fa-keyboard mr-2 text-primary-500"></i>Enter Number</label>
                    <input type="text" id="numberInput"
                        class="w-full bg-dark-900 border border-gray-700 rounded-lg p-4 text-gray-100 focus:border-primary-500 focus:outline-none"
                        placeholder="255" value="255">
                    <p class="text-xs text-gray-500 mt-2">Examples: 255 (decimal), 1010 (binary), 377 (octal), FF (hex)
                    </p>
                </div>

                <button onclick="convert()"
                    class="w-full py-4 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-500 hover:to-primary-600 rounded-lg font-semibold text-white shadow-lg shadow-primary-500/30 transition-all transform hover:scale-105">
                    <i class="fas fa-exchange-alt mr-2"></i>Convert Number
                </button>

                <div id="loadingIndicator" class="hidden mt-6 text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="text-gray-400 mt-3">Converting...</p>
                </div>

                <div id="results" class="hidden mt-8">
                    <h3 class="text-xl font-semibold mb-4"><i class="fas fa-check-circle mr-2 text-green-500"></i>Result
                    </h3>
                    <div class="bg-dark-900 border border-gray-700 rounded-lg p-6">
                        <p class="text-4xl font-bold text-primary-400 text-center mb-2" id="resultValue">FF</p>
                        <p class="text-gray-400 text-center text-sm" id="resultSystem">Hexadecimal</p>
                    </div>
                    <button onclick="copyResult()"
                        class="mt-4 w-full px-6 py-3 bg-dark-900 hover:bg-dark-800 border border-gray-700 rounded-lg transition-colors"><i
                            class="fas fa-copy mr-2"></i>Copy Result</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        async function convert() {
            const number = document.getElementById('numberInput').value.trim();
            const fromSystem = document.getElementById('fromSystem').value;
            const toSystem = document.getElementById('toSystem').value;

            if (!number) {
                ConverterUtils.showError('Please enter a number', 'messageContainer');
                return;
            }

            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('messageContainer').innerHTML = '';

                const result = await API.convertNumberSystem(number, fromSystem, toSystem);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('resultValue').textContent = result.converted_number;
                document.getElementById('resultSystem').textContent = toSystem.charAt(0).toUpperCase() + toSystem.slice(1);
                document.getElementById('results').classList.remove('hidden');

                ConverterUtils.showSuccess('Converted successfully!', 'messageContainer');
            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                ConverterUtils.showError(error.message || 'Conversion failed', 'messageContainer');
            }
        }

        function copyResult() {
            const value = document.getElementById('resultValue').textContent;
            navigator.clipboard.writeText(value).then(() => {
                ConverterUtils.showSuccess('Copied to clipboard!', 'messageContainer');
            });
        }
    </script>
</body>

</html>
