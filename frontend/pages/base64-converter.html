<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - Converter Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }, dark: { 800: '#1e293b', 850: '#1a2332', 900: '#0f172a', 950: '#020617' } } } } }</script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-100 font-['Inter']">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-dark-900/70 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exchange-alt text-white text-xl"></i></div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                        Converter Tools</h1>
                </a>
                <a href="../index.html" class="text-gray-400 hover:text-primary-400 transition-colors"><i
                        class="fas fa-arrow-left mr-2"></i>Back</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-3">
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-code text-white text-xl"></i></div>
                    <div>
                        <h2 class="text-3xl font-bold">Base64 Encoder/Decoder</h2>
                        <p class="text-gray-400">Encode and decode text to/from Base64</p>
                    </div>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="bg-dark-850 border border-gray-800 rounded-2xl p-8">
                <div class="flex gap-2 mb-6">
                    <button onclick="setMode('encode')" id="encodeBtn"
                        class="flex-1 py-3 bg-primary-600 rounded-lg font-semibold">Encode</button>
                    <button onclick="setMode('decode')" id="decodeBtn"
                        class="flex-1 py-3 bg-dark-900 border border-gray-700 rounded-lg font-semibold">Decode</button>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2"><i
                            class="fas fa-text-width mr-2 text-primary-500"></i><span id="inputLabel">Enter
                            Text</span></label>
                    <textarea id="textInput"
                        class="w-full h-48 bg-dark-900 border border-gray-700 rounded-lg p-4 text-gray-100 focus:border-primary-500 focus:outline-none"
                        placeholder="Type or paste text here..."></textarea>
                </div>

                <button onclick="convert()"
                    class="w-full py-4 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-500 hover:to-primary-600 rounded-lg font-semibold text-white shadow-lg shadow-primary-500/30 transition-all transform hover:scale-105">
                    <i class="fas fa-sync-alt mr-2"></i><span id="convertBtn">Encode to Base64</span>
                </button>

                <div id="loadingIndicator" class="hidden mt-6 text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="text-gray-400 mt-3">Processing...</p>
                </div>

                <div id="results" class="hidden mt-8">
                    <h3 class="text-xl font-semibold mb-4"><i class="fas fa-check-circle mr-2 text-green-500"></i>Result
                    </h3>
                    <div class="bg-dark-900 border border-gray-700 rounded-lg p-4">
                        <pre id="resultText" class="text-sm text-gray-300 whitespace-pre-wrap break-all"></pre>
                    </div>
                    <button onclick="copyResult()"
                        class="mt-4 w-full px-6 py-3 bg-dark-900 hover:bg-dark-800 border border-gray-700 rounded-lg transition-colors"><i
                            class="fas fa-copy mr-2"></i>Copy Result</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        let currentMode = 'encode';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('encodeBtn').className = mode === 'encode' ? 'flex-1 py-3 bg-primary-600 rounded-lg font-semibold' : 'flex-1 py-3 bg-dark-900 border border-gray-700 rounded-lg font-semibold';
            document.getElementById('decodeBtn').className = mode === 'decode' ? 'flex-1 py-3 bg-primary-600 rounded-lg font-semibold' : 'flex-1 py-3 bg-dark-900 border border-gray-700 rounded-lg font-semibold';
            document.getElementById('inputLabel').textContent = mode === 'encode' ? 'Enter Text' : 'Enter Base64 String';
            document.getElementById('convertBtn').textContent = mode === 'encode' ? 'Encode to Base64' : 'Decode from Base64';
            document.getElementById('results').classList.add('hidden');
        }

        async function convert() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                ConverterUtils.showError('Please enter text', 'messageContainer');
                return;
            }

            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('messageContainer').innerHTML = '';

                const result = currentMode === 'encode'
                    ? await API.base64Encode(text)
                    : await API.base64Decode(text);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('resultText').textContent = currentMode === 'encode' ? result.encoded : result.decoded;
                document.getElementById('results').classList.remove('hidden');

                ConverterUtils.showSuccess(`Successfully ${currentMode}d!`, 'messageContainer');
            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                ConverterUtils.showError(error.message || 'Conversion failed', 'messageContainer');
            }
        }

        function copyResult() {
            const text = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                ConverterUtils.showSuccess('Copied to clipboard!', 'messageContainer');
            });
        }
    </script>
</body>

</html>
